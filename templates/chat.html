<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <form id="chat-form" action="/save_cards" method = "POST">
        <div id="chatbox">
            <h2>Chat and Learn</h2>
            <p> Click any terms you don't know, then when you're finished, click "save terms" to add all of them to your study terms.
            <div class="ml-auto mr-auto">
                <p class="botText"><span class="chatText botTextOuterSpan">
                    {{initial_prompt_html | safe}}
                </span></p>
            </div>
        </div>
        <div id="userInput" class="row row_5">
            <div>
                <div>cost of conversation: <span id="cost">$0.00</span></div>
                <input id="text" type="text" name="msg" placeholder="Message" class="form-control" autocomplete="off">
                <button id="send">Send</button>
                <button id="save" type="submit">Save Terms</button>
            </div>
        </div>
    </form>

<script>
    $(document).ready(function() {
        var chatId = 0;

        $("#save").click(function(){
            $(this).data('clicked', true);
        });

        $("#chat-form").on("submit", function(event) {

            if($('#save').data('clicked')) {
                return;
            }

            chatId = chatId + 1;
            var rawText = $("#text").val();
            var userHtml = '<p id="userInput" class="userText"><span class="chatText">' + rawText + "</span></p>";
            $("#text").val("");
            $("#chatbox").append(userHtml);
            document.getElementById("userInput").scrollIntoView({
                block: "start",
                behavior: "smooth",
            });
            $.ajax({
                data: {
                    msg: rawText,
                },
                type: "POST",
                url: "/chatbot_response",
            }).done(function(data) {
                var botHtml = '<p id="chatId-'
                    + chatId
                    + '" class="botText"><span class="chatText botTextOuterSpan">'
                    + data.story.terms_html + "</span></p>";
                $("#chatbox").append($.parseHTML(botHtml));
                $("#cost").text(data.runningCost)
                document.getElementById("chatId-"+chatId).scrollIntoView({
                    block: "start",
                    behavior: "smooth",
                });
            });
            event.preventDefault();
        });


    });
</script>
</body>

</html>
