<head>
    <title>Add Cards </title>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    {% for category, message in get_flashed_messages(with_categories=True) %}
        <div class="toast {{category}}">{{ message }}</div>
    {% endfor %}

    <h2>Input a single word to translate and add</h2>
    <form action="/save_cards" method = "POST">
        <p>English word <input type = "text" name = "word" /></p>
        <p><input type = "submit" value = "Submit" /></p>
    </form>

    <h2>Input multiple terms, with translations</h2>
    <form action="/save_cards" method = "POST">
        <p>Words in form "term pronunciation english"</p>
        <textarea style="width:100%; height:50%" type = "text" name="terms"></textarea> 
        <p><input type = "submit" value = "Submit" /></p>
    </form>

    <div class="nav_footer">
        <span class="material-icons" onclick="window.location.href = '/quiz';">school</span>
        <span class="material-icons" onclick="window.location.href = '/new_card';">add</span>
        <span class="material-icons" onclick="window.location.href = '/terms';">dashboard</span>
        <span class="material-icons" onclick="window.location.href = '/stats';">query_stats</span>

    </div>
</body>
